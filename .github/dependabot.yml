      prefix: "â¬†ï¸ [Backend]"
      include: "scope"

  # ğŸ³ Docker Dependencies
  - package-ecosystem: "docker"
    directory: "/MERN-Telemetry"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "â¬†ï¸ [Docker]"
      include: "scope"

  # ğŸ”§ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "â¬†ï¸ [Actions]"
      include: "scope"
