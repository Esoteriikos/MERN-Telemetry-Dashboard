# ğŸ›¡ï¸ Dependabot Configuration for MERN Telemetry Dashboard

version: 2
updates:
  # ğŸ“¦ Frontend Dependencies (Node.js/npm)
  - package-ecosystem: "npm"
    directory: "/MERN-Telemetry/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    commit-message:
      prefix: "â¬†ï¸ [Frontend]"
      include: "scope"

  # ğŸ“¦ Backend Dependencies (Node.js/npm)
  - package-ecosystem: "npm"
    directory: "/MERN-Telemetry/backend"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "security"
