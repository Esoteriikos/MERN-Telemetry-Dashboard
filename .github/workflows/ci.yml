name: ğŸš€ MERN Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: ğŸ¨ Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“‹ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: ğŸ” Check Frontend Build
      working-directory: ./frontend
      run: npm run build

  test-backend:
    name: âš™ï¸ Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“‹ Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    - name: ğŸ” Check Backend Syntax
      working-directory: ./backend
      run: node -c server.js && node -c collector.js

  docker-check:
    name: ğŸ³ Docker Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”¨ Test Docker Builds
      run: |
        echo "Testing frontend Dockerfile..."
        docker build -t test-frontend ./frontend
        echo "âœ… Frontend Docker build successful!"
        
        echo "Testing backend Dockerfile..."
        docker build -t test-backend ./backend
        echo "âœ… Backend Docker build successful!"

    - name: ğŸ§¹ Cleanup
      run: |
        docker rmi test-frontend test-backend || true
