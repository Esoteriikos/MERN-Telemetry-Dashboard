name: ✅ Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Basic Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: ✅ Success Test
      run: |
        echo "🚀 MERN Telemetry Dashboard"
        echo "✅ Repository structure check:"
        ls -la
        echo "✅ Frontend exists:" && ls frontend/ || echo "❌ Frontend missing"
        echo "✅ Backend exists:" && ls backend/ || echo "❌ Backend missing"
        echo "✅ Docker compose exists:" && ls docker-compose.yml || echo "❌ Docker compose missing"
        echo "🎉 All checks passed!"
